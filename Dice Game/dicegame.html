<!doctype html>
<html lang="en">
  <head>
    <title>Dice Game</title>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="csss.css">
</head>
  <body>
    <div class="container">
        <h1 id="Result">DICE GAME</h1>
        <h2 id="points">Score 100 points first to win</h2>
        <div class="dice">
            <p>Player 1</p>
            <img src="dice1.png" alt="image of dice" id="img1"><br>
            <label for="score1" class="scorecolor">Score:</label>
            <input type="text" class="input" id="score1" value="00" disabled>
        </div>
        <div class="dice">
            <p>Player 2</p>
            <img src="dice4.png" alt="image of dice" id="img2"><br>
            <label for="score2" class="scorecolor">Score:</label>
            <input type="text"  class="input" id="score2" value="00" disabled>
        </div>
        <div><button type="button" class="button" id="Button">ROLL</button></div>   
    </div>
      
   
    <script src="javascriptt.js"></script>
</body>
</html>
